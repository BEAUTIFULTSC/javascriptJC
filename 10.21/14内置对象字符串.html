    //为什么字符串会有属性？
    //由于字符串是js中非常常用的数据类型，js给我们提供了许多的方法和属性进行操作，但是由于字符串是基本数据类型，
    //无法具有属性和方法，在我们实际使用字符串的属性和方法时，js会自动的帮我们创建一个对象，并且调用这个对象的属性和方法.
    
    /* //下面的代码为演示代码:（过程模拟）
     var str = "abcdefg";
     //1 js解析器发现用户在访问字符串的属性/方法时，进行对象创建
     var temp = new String("abcdefg");
     //2 js会帮我们调用指定的功能：length属性
     console.log(temp.length);
     //3 当功能使用完毕后，这个对象会被清除
     temp = null;*/
    
    
    //总结：
    //1 字符串就是基本数据类型，不是对象
    //2 为什么基本数据类型可以使用属性和方法呢？js帮我们创建了基本包装类型对象，并且调用其属性和方法
    //3 一定不要自己书写这个基本包装类型对象（原因：1 没意义 2 会产生各种各样的错误）
