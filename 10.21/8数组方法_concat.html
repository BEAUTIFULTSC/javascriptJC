  <script>
    //数组.concat()
    //作用：进行数组连接
    //特性：不会修改原数组，而是返回操作的结果（新数组）
    
    /*
     var arr = [1,2,3];
     //当传入的参数为数组时，不会将数组整体放入，而是将内部元素取出后进行单个方法。
     //console.log(arr.concat(100,["a","b"]));
     
     var arr3 = [4,5,6];
     var arr4 = [41,51,61];
     
     var resultArr = arr.concat(arr3,arr4);
     console.log(resultArr);
     */
    
    //特殊功能：利用返回新数组的特性，可以进行数组的复制操作。
    var arr = [1, 2, 3];
    var arr3 = arr.concat();
    console.log(arr, arr3);
    arr[0] = 100;
    console.log(arr, arr3);
  
  
  </script>
